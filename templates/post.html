{% extends "base.html" %}
{% block title %}{{ post.title }} · {{ site_title }}{% endblock %}

{% block content %}

<article class="post container">
  <!-- Post Header -->
  <header class="post-header">
    <h1>{{ post.title }}</h1>
    {% if post.created_at %}
    <p class="muted">{{ post.created_at }}</p>
    {% endif %}
  </header>

  <!-- Post Content -->
  <div class="post-body">
    {{ post.body_html | safe }}
  </div>

  <!-- Back link -->
  <p class="back-link">
    <a href="{{ base_url or '/index.html' }}">← Back to Home</a>
  </p>
</article>

{% endblock %}
